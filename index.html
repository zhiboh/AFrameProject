<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NYC VR Driving Game</title>
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras/dist/aframe-extras.min.js"></script>
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="hud">
    <div>Speed: <span id="speed">0</span> km/h</div>
    <div>Press 'E' to enter/exit car</div>
  </div>

  <a-scene physics="debug: false">
    <!-- Lighting -->
    <a-light type="ambient" intensity="0.8"></a-light>
    <a-light type="directional" position="-1 3 1" intensity="1.5"></a-light>

    <!-- City Environment -->
    <a-entity id="city">
      <a-box position="-5 1 -10" width="10" height="5" depth="10" color="gray"></a-box>
      <a-box position="5 1 -20" width="8" height="6" depth="10" color="blue"></a-box>
    </a-entity>

    <!-- Roads -->
    <a-plane position="0 0 -10" width="30" height="50" rotation="-90 0 0" color="black"></a-plane>
    <a-plane position="0 0 -10" width="1" height="50" rotation="-90 0 0" color="white"></a-plane>

    <!-- Pedestrian Sidewalks -->
    <a-plane position="10 0 -10" width="4" height="50" rotation="-90 0 0" color="gray"></a-plane>
    <a-plane position="-10 0 -10" width="4" height="50" rotation="-90 0 0" color="gray"></a-plane>

    <!-- NPC Pedestrians -->
    <a-entity id="npc1" npc position="-8 0.5 -15" color="red"></a-entity>
    <a-entity id="npc2" npc position="8 0.5 -25" color="yellow"></a-entity>

    <!-- Traffic Cars -->
    <a-entity class="traffic-car" traffic position="2 0.5 -20" color="blue"></a-entity>
    <a-entity class="traffic-car" traffic position="-2 0.5 -30" color="red"></a-entity>

    <!-- Drivable Car -->
    <a-entity id="player-car" car-controls position="0 0.5 -5" rotation="0 0 0">
      <a-box depth="3" height="1" width="2" color="red"></a-box>
      <a-cylinder position="-0.8 0 -1" radius="0.4" height="0.3" color="black"></a-cylinder>
      <a-cylinder position="0.8 0 -1" radius="0.4" height="0.3" color="black"></a-cylinder>
      <a-cylinder position="-0.8 0 1" radius="0.4" height="0.3" color="black"></a-cylinder>
      <a-cylinder position="0.8 0 1" radius="0.4" height="0.3" color="black"></a-cylinder>
    </a-entity>

    <!-- Player Camera -->
    <a-entity id="player" camera position="0 1.6 5" look-controls wasd-controls></a-entity>

  </a-scene>
</body>
</html>
